<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Weather Changed Visualization Dashboard</h1>
        <p><strong>Author:</strong> Katharina Cheng</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/11K5u7t5XUJ-becPdlShebIAU08yjRQO0811tiRr9UHk/edit?usp=sharing" target="_blank">Weather Changed Visualization</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item horizontal-container">
        <div class="widget"><!-- Your widget 1 code goes here. -->
            <!-- Widget 1 title -->
            <label for="categorySelect">Select cities:</label>
            <!-- Widget 1 element -->


            <div class="select-container">
                <select id="categorySelect">
                    <option value="Birmingham, AL">Birmingham, AL</option>
                    <option value="Juneau, AK">Juneau, AK</option>
                    <!-- More options go here -->
                </select>                    
            </div>
        </div>
    </div>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Monthly Average Temperature by City</h2>
        <svg id="lineChart1" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
    </div>
    <script src="main.js"></script>
</body>
</html>
